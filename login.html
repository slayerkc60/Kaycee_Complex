<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Kaycee Complex</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <header>
    <div class="logo">Kaycee Complex</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="login">
    <h1>Login</h1>
    <form action="#" method="post" class="login-form" id="login-form">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>

    <p class="signup-link">
      Donâ€™t have an account? <a href="signup.html">Sign up here</a>
    </p>
  </section>

<script>

      document.getElementById("login-form").addEventListener("submit", function(e) {
    e.preventDefault(); 

    // Get the email value entered by user
    const email = document.getElementById("email").value;

    // Save email in localStorage as "username"
    localStorage.setItem("username", email);

    window.location.href = "index.html";
    });
</script>
</body>
</html>
